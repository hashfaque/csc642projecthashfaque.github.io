<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<title>Simple Registration Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="signup-form">
    <form action="display.html" >
		<h2>Register</h2>
		<p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
			<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required="required">
			<span id = "message1"></span> 
		</div>        	
        <div class="form-group">
        	<input type="text" class="form-control" id="last_name"  name="last_name" placeholder="Last Name" required="required">
			<span id = "message2"></span> 
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" id="address" name="address" placeholder="Address" required="required">
        	<span id = "message3"></span> 
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" id="city" name="city" placeholder="City" required="required">
        	<span id = "message3"></span> 
        </div>
        <div class="form-group">
        	<input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" required="required">
        </div>
        <div class="form-group">
        	<Select id="educationlevel" name="educationlevel" required>
        		<option value="High School">High School</option> 
        		<option value="College">College</option> 
        		<option value="Graduate Studies">Graduate Studies</option>
        		<option value="Ph.D">Ph.D</option> 
        	</Select>
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" id="height" name="height" placeholder="Height" required="required">
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" id="phno" name="phoneno" placeholder="Phone Number" required="required">
        	<span id = "message4"></span> 
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" id="email" name="email" placeholder="Email" value="" required="required">
        	<span id = "message5"></span> 
        </div>
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" onClick="testJS()">Register Now</button>
        </div>
    </form>
</div>

<script src="Js/main.js"></script>
</body>
</html>
